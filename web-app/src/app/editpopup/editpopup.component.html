<mat-card>
    <mat-card-header>
        <h1>Editar Usu√°rio</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateuser()">

         
                    <div>
       
                    <mat-form-field class="wrap-input100 validate-input">
                        <mat-label>Nome</mat-label>
                        <input class="input100" matInput formControlName="name">
                    </mat-form-field>
        
                    <mat-form-field class="wrap-input100 validate-input">
                        <mat-label>Senha</mat-label>
                        <input class="input100" type="password" matInput formControlName="password">
                    </mat-form-field>
        
                    <mat-form-field class="wrap-input100 validate-input">
                        <mat-label>Email</mat-label>
                        <input class="input100" matInput formControlName="email">
                    </mat-form-field>
                    </div>
                    
                    <div>
                    <button mat-raised-button color="primary">Atualizar</button>
                    <a mat-dialog-close mat-raised-button color="accent">Fechar</a>
                  </div>
        </form>
    </mat-card-content>
</mat-card>

<div class="content-cadastrar">
    <h1>Cadastrar nova música</h1>
    <table>
       <tr>
          <td><input id="musica-titulo" [(ngModel)]="musica.titulo" placeholder="Digite aqui o nome da música"></td>
       </tr>
    </table>
    <div class="content-cadastrar-buttons">
      <button id="register-musica" (click)="cancelCreateMusica()">Cancelar</button>
      <button id="register-musica" (click)="createMusica()">Adicionar</button>
    </div>
 </div>

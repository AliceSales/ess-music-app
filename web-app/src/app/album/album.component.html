<div class="admin-container-home">
    <div class = "header">
    <div class="square">
      <img src="../../assets/anti.jpg" alt="Minha imagem">
    </div>
    <div class="container">
      <p style="font-size: 30px;">ANTi (Deluxe)</p>
      <h2 class="informacoesAlbum">Rihanna<br>Álbum - 2016<br>16 músicas</h2>
    </div>
    </div>
    <ul>
      <li>Tocar</li>
    </ul>

    <br>

    <div class="tableGeral">
      
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th># Título</th>
            <th># Artista</th>
            <th># Álbum</th>
          </tr>
        </thead>
        <tbody>            
          <tr class="cor-diferente" *ngFor="let musica of musicas; let i = index">
            <td class="album-capa">
              <img src="{{musica.capaAlbum}}" alt="{{musica.titulo}}">
            </td>
            <td>{{musica.titulo}}</td>
            <td>{{musica.artistaNome}}</td>
            <td>{{musica.tituloAlbum}}</td>
            <td class="opcoes-header">
              <div class="opcoes-wrapper">
                <div class="dropdown">
                  <button class="dropbtn"><span class="material-icons">more_vert</span></button>
                  <div class="dropdown-content">
                    <p (click)="cadastraMusicaPlaylist(musica.id)"><span class="material-icons">playlist_add</span>Adicionar a uma playlist</p>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
